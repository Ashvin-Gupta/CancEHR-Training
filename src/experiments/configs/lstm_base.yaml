name: "lstm_base"

model:
  type: "lstm"
  vocab_size: 1000
  embedding_dim: 256
  hidden_dim: 2048
  n_layers: 5
  dropout: 0.3

optimiser:
  type: "adam"
  lr: 0.001

loss_function:
  type: "cross_entropy"

training:
  epochs: 100
  device: "cuda"

data:
  train_dataset_dir: "/home/joshua/data/mimic_meds/mimic_iv_meds/tokenized_data/Template Tokenization Pipeline/train"
  val_dataset_dir: "/home/joshua/data/mimic_meds/mimic_iv_meds/tokenized_data/Template Tokenization Pipeline/tuning"
  sequence_length: 256
  batch_size: 64
  shuffle: true