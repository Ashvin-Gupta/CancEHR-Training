# src/experiments/configs/llm-pretrain.yaml

name: "ehr_llm_pretraining"

model:
  # Model to pretrain (examples: gpt2, meta-llama/Llama-2-7b-hf, mistralai/Mistral-7B-v0.1, unsloth/llama-3-8b-bnb-4bit)
  model_name: "unsloth/llama-3-8b-bnb-4bit"

  max_length: 2048  # Context window for sequence packing
  hf_token: null 

wandb:
  enabled: true
  project: "ehr-llm-pretraining"
  run_name: "llama3.1-8b-bnb-4bit-pretrain-1month-cutoff"

training:
  output_dir: "/data/scratch/qc25022/upgi/experiments/llm_pretrain"
  overwrite_output_dir: true
  
  # Training hyperparameters
  epochs: 3
  batch_size: 16
  eval_batch_size: 4
  learning_rate: 5e-5
  weight_decay: 0.01
  warmup_steps: 500
  
  # Gradient settings
  gradient_accumulation_steps: 1  # Effective batch size = gradient_accumulation_steps * batch_size
  gradient_checkpointing: false  # Set to true for large models to save memory
  
  # Precision
  fp16: true  # Use FP16 for faster training (if GPU supports it)
  bf16: false  # Use BF16 for better numerical stability (if GPU supports it - I don't think it does)
  
  # Logging and saving
  logging_steps: 50
  eval_steps: 500
  save_steps: 1000
  save_total_limit: 1  # Keep only 1 best checkpoint

data:
  cutoff_months: 1  # Remove last 1 month before diagnosis for cancer patients
  data_dir: "/data/scratch/qc25022/upgi/tokenised_data/cprd_upgi/"
  vocab_filepath: "/data/scratch/qc25022/upgi/tokenised_data/cprd_upgi/vocab.csv"
  labels_filepath: "/data/scratch/qc25022/upgi/master_subject_labels.csv"
  medical_lookup_filepath: "/data/home/qc25022/cancer-extraction-pipeline/src/resources/MedicalDictTranslation.csv"
  lab_lookup_filepath: "/data/home/qc25022/cancer-extraction-pipeline/src/resources/LabLookUP.csv"