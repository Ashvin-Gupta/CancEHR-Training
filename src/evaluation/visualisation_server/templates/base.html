<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nightingale Visualization Server{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-title">
                    <img src="{{ url_for('static', path='/images/logo.png') }}" alt="Nightingale Logo" class="nav-logo">
                    Nightingale
                </a>
                <div class="nav-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/losses" class="nav-link">Losses</a>
                    <a href="/simulations" class="nav-link">Simulations</a>
                    <a href="/playground" class="nav-link">Playground</a>
                    <a href="/docs" class="nav-link">API</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Nightingale Evaluation Server</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
